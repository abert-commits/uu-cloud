server:
  port: 20002
  shutdown: graceful  # 启用优雅停机
  undertow:
    threads:
      io: 8
    buffer-size: 1024
    direct-buffers: true

spring:
  tomcat:
    graceful-shutdown:
      timeout: 60s  # 设置优雅停机超时时间
  lifecycle:
    timeout-per-shutdown-phase: 60s  # 设置优雅停机超时时间
  shutdown: graceful  # 启用优雅停机
  application:
    name: uu-manager
  main:
    allow-bean-definition-overriding: false
  cloud:
    nacos:
      # 注册中心
      username: @nacosUserName@
      password: @nacosPassword@
      discovery:
        server-addr: @nacosAddress@
        namespace: @nacosNamespace@
      # 配置中心
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        namespace: @nacosNamespace@
        shared-configs[0]:
          data-id: uu-common.yaml
          refresh: true
management:
  health:
    rabbit:
      enabled: false
  trace:
    http:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
